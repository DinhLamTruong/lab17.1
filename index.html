<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Page</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">



    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Carousel</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Disable</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search">
                        <button class="btn btn-primary" type="button">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active bg-img1">
                <div class="container">
                    <div class="carousel-caption text-start">
                        <h1>Example headline</h1>
                        <p> some representative</p>
                        <p>
                            <a href="#" class="btn btn-lg btn-primary">sign up today</a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="carousel-item  bg-img2">
                <div class="container">
                    <div class="carousel-caption">
                        <h1>Example headline</h1>
                        <p> some representative</p>
                        <p>
                            <a href="#" class="btn btn-lg btn-primary">Learn more</a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="carousel-item  bg-img3">
                <div class="container">
                    <div class="carousel-caption text-end">
                        <h1>Example headline</h1>
                        <p> some representative</p>
                        <p>
                            <a href="#" class="btn btn-lg btn-primary">Browse gallery</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-label="slide 1"
            aria-current="true">
        </button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" class="" aria-label="slide 2"
            aria-current="true">
        </button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" class="" aria-label="slide 3"
            aria-current="true">
        </button>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true">
        </span>
        <span class="visually-hidden">
            Previous
        </span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true">
        </span>
        <span class="visually-hidden">
            Next
        </span>
    </button>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
